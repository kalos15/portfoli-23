<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTISTIC SHORTS PLAYER</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLMDJ8u86aR4S/uOFA/yC0lYfKxK1g7NnU7J+5Yp+9wF/3a1+A4Kz5I6q5iLzI1O0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ------------------------------------- */
    /* Merged and Refined CSS (TikTok/Shorts Style) */
    /* ------------------------------------- */
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      width: 100vw;
      height: 100vh;
      background-color: #000000;
      overflow: hidden;
      position: fixed; 
    }

    /* App Container */
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Video Slide */
    .video-slide {
      width: 100%;
      height: 100%; 
      position: relative;
    }
    .video-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    /* Top Info Box (New Feature) */
    .top-info {
        @apply absolute top-0 left-0 w-full p-4 text-white;
        /* Gradient for a professional fade effect */
        background: linear-gradient(to bottom, rgba(0,0,0,0.5), rgba(0,0,0,0));
        z-index: 5;
    }
    .top-info h1 {
        @apply text-lg font-bold;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }
    .top-info p {
        @apply text-sm opacity-90;
        text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
    }


    /* Info Overlay (Bottom-Left Description Area) */
    .info {
      @apply absolute bottom-5 left-4 text-white p-2;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
      z-index: 5;
    }
    .info h2 {
      @apply text-lg font-bold;
    }
    .info p {
      @apply text-sm opacity-90;
    }

    /* Actions Buttons (Vertical Bar on the Right) */
    .actions {
      @apply absolute bottom-16 right-4 flex flex-col items-center gap-5;
      z-index: 10;
    }
    .actions button {
      @apply bg-transparent border-none text-white text-3xl opacity-90 transition duration-200;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
      cursor: pointer;
    }
    .actions button:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .actions button:active {
      transform: scale(0.95);
    }
    .actions .like-btn {
        @apply text-4xl; /* Make the heart a bit bigger */
    }


    /* Floating No Ads Button - Relocated and restyled */
    #noAdsBtn {
      @apply fixed top-4 right-4 z-50 bg-white bg-opacity-20 text-white px-3 py-1 text-xs rounded-full shadow-lg backdrop-blur-sm hover:bg-opacity-50 transition duration-300;
      font-weight: 600;
      cursor: pointer;
    }
    
    /* Ad Screen */
    .ad-screen {
      @apply w-full h-full flex flex-col justify-center items-center text-white text-xl bg-black text-center;
    }

    /* Overlay Modal (Subscription Screen) */
    #overlay {
      display: none; 
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.8); 
    }
    .modal-content {
      @apply bg-white rounded-2xl p-8 w-4/5 max-w-xs text-center shadow-2xl;
    }
    .close-btn {
      background-color: #ec4899; /* pink-500 */
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    #buyProBtn { background-color: #3b82f6; } /* blue-500 for PRO action */

  </style>
</head>
<body class="relative">

  <div id="app" class="w-full h-screen relative">
    
    <div id="videoContainer" class="w-full h-full relative">
      <div class="ad-screen">
          <p class="mb-4 text-pink-400 font-bold">Initializing Player... ‚è≥</p>
          <p class="mt-4 text-sm text-gray-400">Please wait while the first video link is fetched.</p>
      </div>
    </div>
    
  </div>


  <button id="noAdsBtn">
    <i class="fas fa-gem"></i> No Ads
  </button>

  <div id="overlay" class="fixed inset-0 flex justify-center items-center z-50">
    <div class="modal-content">
      <h2 class="text-pink-500 font-bold text-2xl mb-2">Go PRO! üíé</h2>
      <p class="text-gray-600 mb-6">Remove all ads for only <span class="font-bold text-green-600">$0.99/month</span> and enjoy unlimited, uninterrupted artistic shorts!</p>
      <button class="close-btn" id="buyProBtn">Get PRO Now ($0.99)</button>
      <button class="close-btn bg-gray-400 hover:bg-gray-500" id="closeOverlay">I'll Wait</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
