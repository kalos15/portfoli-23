<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTISTIC SHORTS PLAYER</title>
  <!-- Load Tailwind CSS for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use Poppins font as defined in your original CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ------------------------------------- */
    /* Merged and Refined CSS (TikTok/Shorts Style) */
    /* ------------------------------------- */
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      /* FIX: Ensure full-screen, no white bar, and a black background for the shorts-style template */
      width: 100vw;
      height: 100vh;
      background-color: #000000; /* TikTok/Shorts is always a black background */
      overflow: hidden;
      position: fixed; /* A robust way to ensure full viewport coverage on all devices */
    }

    /* App Container */
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Video Slide */
    .video-slide {
      width: 100%;
      height: 100%; 
      position: relative;
    }
    .video-slide video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block; /* Helps prevent minor layout shifts */
    }

    /* Info Overlay (Bottom-Left Description Area) */
    .info {
      /* Moved lower for a better shorts feel */
      @apply absolute bottom-5 left-4 text-white p-2;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
      z-index: 5;
    }
    .info h2 {
      @apply text-lg font-bold;
    }
    .info p {
      @apply text-sm opacity-90;
    }

    /* Actions Buttons (Vertical Bar on the Right) */
    .actions {
      /* New position for the vertical TikTok/Shorts action bar */
      @apply absolute bottom-16 right-4 flex flex-col items-center gap-5;
      z-index: 10;
    }
    .actions button {
      @apply bg-transparent border-none text-white text-3xl opacity-90 transition duration-200;
      /* Add a small shadow to make icons pop on the video */
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.6);
    }
    .actions button:hover {
      opacity: 1;
      transform: scale(1.1);
    }
    .actions button:active {
      transform: scale(0.95);
    }

    /* Floating No Ads Button - Relocated and restyled */
    #noAdsBtn {
      @apply fixed top-4 right-4 z-50 bg-white bg-opacity-20 text-white px-3 py-1 text-xs rounded-full shadow-lg backdrop-blur-sm hover:bg-opacity-50 transition duration-300;
    }

    /* Ad Screen */
    .ad-screen {
      @apply w-full h-full flex flex-col justify-center items-center text-white text-xl bg-black text-center;
    }

    /* Overlay Modal (Subscription Screen) */
    #overlay {
      display: none; 
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.8); 
    }
    .modal-content {
      @apply bg-white rounded-2xl p-8 w-4/5 max-w-xs text-center shadow-2xl;
    }
    .close-btn {
      background-color: #ec4899; /* pink-500 */
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    #buyProBtn { background-color: #3b82f6; } /* blue-500 for PRO action */

  </style>
</head>
<body class="relative">

  <div id="app" class="w-full h-screen relative">
    
    <!-- Video Content is loaded here immediately by app.js -->
    <div id="videoContainer" class="w-full h-full relative">
      <!-- Initial Loading State -->
      <div class="ad-screen">
          <p class="mb-4 text-pink-400 font-bold">Initializing Player... ‚è≥</p>
          <p class="mt-4 text-sm text-gray-400">Fetching first video from server. Please wait.</p>
      </div>
    </div>
    
  </div>


  <!-- Floating No Ads Button -->
  <button id="noAdsBtn" class="fixed top-4 right-4 z-50">
    üíé No Ads
  </button>

  <!-- Overlay Modal for Subscription (Hidden by default) -->
  <div id="overlay" class="fixed inset-0 flex justify-center items-center z-50">
    <div class="modal-content">
      <h2 class="text-pink-500 font-bold text-xl mb-2">Go PRO! üíé</h2>
      <p class="text-gray-600 mb-4">Remove all ads for only $0.99/month and enjoy unlimited, artistic shorts!</p>
      <button class="close-btn" id="buyProBtn">Get PRO Now</button>
      <button class="close-btn bg-gray-400 hover:bg-gray-500" id="closeOverlay">I'll Wait</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
