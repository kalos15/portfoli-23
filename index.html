<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ARTISTIC SHORTS PLAYER</title>
  <!-- Load Tailwind CSS for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use Inter font for better readability on interfaces -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ------------------------------------- */
    /* Merged and Refined CSS (TikTok/Shorts Style) */
    /* ------------------------------------- */
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100vh; /* Use vh for better mobile sizing */
      width: 100vw;
      background-color: black; 
      overflow: hidden;
      position: fixed;
    }

    /* App Container */
    #app {
      width: 100%;
      height: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Video Slide Container (Injected by JS) */
    .video-slide {
      width: 100%;
      height: 100%;
      position: relative;
      background-color: black;
    }
    
    .video-slide video { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      display: block;
    }

    /* Info Overlay (Bottom-Left Description Area) */
    .info {
      /* This container now creates the black bar effect */
      @apply absolute bottom-0 left-0 w-full bg-black bg-opacity-70 backdrop-blur-sm p-4;
      z-index: 5;
      pointer-events: none; /* Allows clicks to pass through to the video/swipe logic */
    }
    .info-content {
        @apply text-white max-w-sm;
    }
    .info h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 0.25rem; }
    .info p { font-size: 0.875rem; opacity: 0.8; }

    /* Actions Buttons Column (Right Bottom) */
    .actions {
      @apply absolute bottom-24 right-4 flex flex-col gap-5;
      z-index: 10;
    }
    
    /* Style for ALL action buttons */
    .actions button {
      background-color: transparent;
      border-radius: 9999px; 
      padding: 0.5rem;
      font-size: 1.5rem; 
      transition: color 0.3s, transform 0.1s;
      color: white; 
      border: none;
      width: 3rem; height: 3rem;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }
    
    .actions button:active { transform: scale(0.9); }
    
    /* Ad Screen/Error Screen/Tap Screen */
    .ad-screen {
      width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; 
      align-items: center;
      color: #f472b6; /* pink-400 */
      font-size: 1.5rem; 
      background-color: black; /* Use black background */
      text-align: center;
      cursor: pointer;
    }

    /* Overlay Modal (Subscription Screen) */
    #overlay {
      display: none; 
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.8);
    }
    .modal-content {
      @apply bg-white rounded-2xl p-8 w-4/5 max-w-xs text-center shadow-2xl;
    }
    .close-btn {
      background-color: #ec4899; 
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    #buyProBtn { background-color: #3b82f6; }

  </style>
</head>
<body class="relative">

  <div id="app" class="w-full h-screen relative">
    
    <!-- This container is where the video will be injected by app.js -->
    <div id="videoContainer" class="w-full h-full relative" style="display: none;"></div>
    
    <!-- Tap to Start Screen (Initial Screen) -->
    <div id="startScreen" class="ad-screen">
        <p class="text-white text-3xl font-bold mb-4">‚ñ∂Ô∏è Tap to Start</p>
        <p class="text-sm text-gray-400">Loading artistic shorts from server...</p>
    </div>

  </div>


  <!-- Overlay Modal for Subscription (Hidden by default) -->
  <div id="overlay" class="fixed inset-0 flex justify-center items-center z-50">
    <div class="modal-content">
      <h2 class="text-pink-500 font-bold text-xl mb-2">Go PRO! üíé</h2>
      <p class="text-gray-600 mb-4">Remove all ads for only $0.99/month and enjoy unlimited, artistic shorts!</p>
      <button class="close-btn" id="buyProBtn">Get PRO Now</button>
      <button class="close-btn bg-gray-400 hover:bg-gray-500" id="closeOverlay">I'll Wait</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
