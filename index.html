<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>2VDS Shorts</title>
  <!-- Load Tailwind CSS for utility classes -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Use Inter font for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  
  <style>
    /* ------------------------------------- */
    /* ARTISTIC TIKTOK-STYLE CSS (With Black Bar Fix) */
    /* ------------------------------------- */
    
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Inter', sans-serif;
    }

    body, html {
      height: 100%;
      background-color: black; 
      overflow: hidden;
      position: fixed; 
      width: 100vw;
    }

    /* App Container for full-screen video */
    #app {
      width: 100%;
      height: 100%;
      position: relative;
    }

    /* Video Slide and Video Elements */
    .video-slide { width: 100%; height: 100%; position: relative; }
    .video-slide video { width: 100%; height: 100%; object-fit: cover; }

    /* Info Overlay (Bottom-Left) */
    .info {
      position: absolute; 
      bottom: 0; /* Anchored to the very bottom */
      left: 0;
      width: 100%; /* Spans the full width */
      padding: 1rem 1.25rem 2rem 1.25rem; /* Padding to create the bar height */
      color: white;
      
      /* THIS CREATES THE BLACK HORIZONTAL BAR */
      background: linear-gradient(to top, rgba(0, 0, 0, 0.75) 0%, rgba(0, 0, 0, 0) 100%); 
      
      z-index: 5;
    }
    .info-content {
      /* Pushes content slightly up from the absolute bottom anchor */
      margin-bottom: 2rem; 
      /* Ensures content is above the right-side action buttons */
      max-width: calc(100% - 6rem); 
    }

    .info h2 { font-size: 1.125rem; font-weight: 700; margin-bottom: 0.1rem; }
    .info p { font-size: 0.875rem; opacity: 0.9; }

    /* Actions Buttons Column (Right Bottom) */
    .actions {
      position: absolute; bottom: 5rem; right: 1.25rem; /* Pushed up slightly */
      display: flex; flex-direction: column; gap: 1rem;
      z-index: 10;
    }
    
    /* Style for ALL action buttons */
    .actions button {
      background-color: rgba(0, 0, 0, 0.3); 
      border-radius: 9999px; 
      padding: 1rem;
      font-size: 1.5rem; 
      transition: background-color 0.3s, transform 0.1s;
      color: white; 
      border: none;
      width: 3.5rem; height: 3.5rem;
      display: flex; justify-content: center; align-items: center;
      cursor: pointer;
    }
    .actions button:active { transform: scale(0.9); }
    
    /* Ad Screen/Error Screen */
    .ad-screen {
      width: 100%; height: 100%;
      display: flex; flex-direction: column; justify-content: center; 
      align-items: center;
      color: #f472b6; 
      font-size: 1.5rem; 
      background-color: #1f2937; 
      text-align: center;
    }

    /* Overlay Modal (Subscription Screen) */
    #overlay {
      display: none; 
      backdrop-filter: blur(5px);
      background-color: rgba(0, 0, 0, 0.8); 
    }
    .modal-content {
      /* Tailwind classes used inside modal */
      @apply bg-white rounded-2xl p-8 w-4/5 max-w-xs text-center shadow-2xl;
    }
    .close-btn {
      background-color: #ec4899; 
      color: white;
      font-weight: 600;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      margin-top: 0.5rem;
      transition: background-color 0.3s;
      width: 100%;
      border: none;
      cursor: pointer;
    }
    #buyProBtn { background-color: #3b82f6; }

  </style>
</head>
<body class="relative">

  <div id="app" class="w-full h-screen relative">
    
    <!-- Video Content is loaded here immediately by app.js -->
    <div id="videoContainer" class="w-full h-full relative"></div>
    
  </div>


  <!-- Overlay Modal for Subscription (Hidden by default) -->
  <div id="overlay" class="fixed inset-0 flex justify-center items-center z-50">
    <div class="modal-content">
      <h2 class="text-pink-500 font-bold text-xl mb-2">Go PRO! ðŸ’Ž</h2>
      <p class="text-gray-600 mb-4">Remove all ads for only $0.99/month and enjoy unlimited, artistic shorts!</p>
      <button class="close-btn" id="buyProBtn">Get PRO Now</button>
      <button class="close-btn bg-gray-400 hover:bg-gray-500" id="closeOverlay">I'll Wait</button>
    </div>
  </div>

  <script src="app.js"></script>

</body>
</html>
